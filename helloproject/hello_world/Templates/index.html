{% extends 'layout.html' %}
{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5"
    style="background-color: rgba(160, 59, 59, 0.904);">
        <h1 class="h4">Generador de contraseñas</h1>
        <label for="length">Selecciona la longitud de la contraseña</label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 caracteres</option>
            <option value="7">7 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="13">13 caracteres</option>
        </select>
        <div class="form-check form-switch my-2">
            <label for="Uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="specialchar" class="form-check-label">Special Characters</label>
            <input type="checkbox" name="specialchar" id="specialchar" class="form-check-input">
        </div>
        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
        <button class="btn btn-primary">Generar contraseña</button>
    </form>
</div>

{% endblock %}
